version: '3.7'

services:
  mongodb:
    image: mongo
    container_name: fgo-db
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - ./server/config/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
    ports:
      - ${MONGO_PORT}:${MONGO_PORT}
    networks:
      - financial_go-net

  backend:
    container_name: fgo-backend
    build:
      context: ./server/
      dockerfile: Dockerfile
    depends_on:
      - mongodb
    env_file: .env
    restart: always
    volumes:
      - ./server/:/src
    ports:
      - ${FLASK_PORT}:${FLASK_PORT}
    networks:
      - financial_go-net

  frontend:
    container_name: fgo-frontend
    build:
      context: ./client/
      dockerfile: Dockerfile
    env_file: .env
    restart: always
    volumes:
      - ./client/:/client
      - node_modules:/client/node_modules
    ports:
      - ${NODEJS_PORT}:80
    networks:
      - financial_go-net

volumes:
  node_modules:

networks:
  financial_go-net:
    driver: bridge
